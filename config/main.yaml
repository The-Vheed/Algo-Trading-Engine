strategy:
  name: "Dynamic Regime Strategy"
  description: "A strategy that adapts to market regimes using multiple indicators and timeframes."
  symbols: ["Volatility 25 Index", "EURUSD"]
  timeframes: ["M1", "M5"]

  # ----------------------------------------------------------------------------------
  # 1. INDICATORS BY TIMEFRAME
  # ----------------------------------------------------------------------------------
  indicators:
    M1:
      - name: "regime_adx"
        type: "ADX"
        params: { period: 14 }
      - name: "volatility_bbw"
        type: "BBW"
        params: { period: 20, std_dev: 2.0 }
      - name: "trend_ema_fast"
        type: "EMA"
        params: { period: 50 }
      - name: "trend_ema_slow"
        type: "EMA"
        params: { period: 200 }
    M5:
      - name: "trend_ema_fast"
        type: "EMA"
        params: { period: 20 }
      - name: "trend_ema_slow"
        type: "EMA"
        params: { period: 50 }
      - name: "trend_macd"
        type: "MACD"
        params: { fast: 12, slow: 26, signal: 9 }
      - name: "trend_atr"
        type: "ATR"
        params: { period: 14 }
      # - name: "range_stoch"
      #   type: "STOCH"
      #   params: { k_period: 14, d_period: 3, smoothing: 3 }
      # - name: "range_sr"
      #   type: "PIVOT"
      #   params: { method: "classic" }
      - name: "range_atr"
        type: "ATR"
        params: { period: 14 }

  # ----------------------------------------------------------------------------------
  # 2. MARKET REGIME LOGIC
  # ----------------------------------------------------------------------------------
  regime_logic:
    rules:
      - name: "TRENDING"
        conditions:
          - "M1.regime_adx.adx > 25"
          - "M1.volatility_bbw.width.value > M1.volatility_bbw.width.percentile_75"
      - name: "RANGING"
        conditions:
          - "M1.regime_adx.adx < 20"
          - "M1.volatility_bbw.width.value < M1.volatility_bbw.width.percentile_25"
      - name: "NEUTRAL"
        conditions:
          - "default"

  # ----------------------------------------------------------------------------------
  # 3. TRADING LOGIC BY REGIME
  # ----------------------------------------------------------------------------------
  trading_logic:
    TRENDING:
      entries:
        BUY:
          conditions:
            - "M1.trend_ema_fast.value > M1.trend_ema_slow.value"
            - "M5.trend_ema_fast.value > M5.trend_ema_slow.value"
            - "M5.trend_macd.histogram > 0"
            - "price.close > price.open" # Additional bullish confirmation
        SELL:
          conditions:
            - "M1.trend_ema_fast.value < M1.trend_ema_slow.value"
            - "M5.trend_ema_fast.value < M5.trend_ema_slow.value"
            - "M5.trend_macd.histogram < 0"
            - "price.close < price.open" # Additional bearish confirmation
      exits:
        BUY:
          stop_loss:
            method: "ATR"
            indicator: "M5.trend_atr.value"
            multiplier: 2.0
          take_profit:
            method: "risk_reward"
            ratio: 2.0
        SELL:
          stop_loss:
            method: "ATR"
            indicator: "M5.trend_atr.value"
            multiplier: 2.0
          take_profit:
            method: "risk_reward"
