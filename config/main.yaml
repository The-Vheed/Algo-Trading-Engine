  # ----------------------------------------------------------------------------------
  # 4. RISK MANAGEMENT
  # ----------------------------------------------------------------------------------
  risk_management:
    risk_per_trade: 2.0  # Percentage of account equity to risk per trade (0.5-2% recommended)
    
    # Trade Management
    trade_management:
      max_concurrent_trades: 5  # Maximum number of open trades at any time
      allow_opposing_trades: false  # Whether to allow both long and short positions simultaneously
    
    # Drawdown Protection
    drawdown_protection:
      daily_loss_limit:
        enabled: true
        percentage: 3.0  # Stop trading if daily loss exceeds 3% of account equity
      weekly_loss_limit:
        enabled: true
        percentage: 5.0  # Stop trading if weekly loss exceeds 5% of account equity
      monthly_loss_limit:
